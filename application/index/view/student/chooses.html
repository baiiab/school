<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__PUBLIC__/sm.min.css">
    <style type="text/css">
        .news-item {
            height: 75px;
            position: relative;
            background-color: #FFFFFF;
            border-bottom: 1px solid #CCCCCC;
        }
        .content-block{
            margin: 0rem 0;
            padding: 0rem;
        }
        .news-item input[type=checkbox]:after{
            margin-top: 0.25rem;
        }

        .clearfix:after {
            display: block;
            content: '.';
            clear: both;
            height: 0;
            font-size: 0;
            line-height: 0;
            overflow: hidden;
        }
        .boldtex{
            font-size: 16px;
            font-family: SFUIDisplay-Medium;
            color: #333333;
        }
        .smalltex{
            font-size: 14px;
            font-family: SFUIDisplay-Regular;
            color: #999999;
        }

        .news-image {
            width: 50px;
            height: 50px;
            border: none;
            float: left;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .news-image img {
            width: 50px;
            height: 50px;
            margin-top: 12px;
            margin-left: 16px;
            border-radius: 50px;
        }
        .news-item p{
            margin-top: 0.6rem;
            margin-left: 2rem;
            margin-bottom: 0.01rem;
        }
        input[type=checkbox]  {
            display: inline-block;
            vertical-align: middle;
            width: 18px;
            height: 18px;
            margin-left: 30px;
            -webkit-appearance: none;
            background-color: transparent;
            border: 0;
            outline: 0 !important;
            line-height: 18px;
            color: #d8d8d8;
        }
        input[type=checkbox]:after  {
            content: "";
            display:block;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            font-size: 16px;
            color: #fff;
            border: 2px solid #ddd;
            background-color: #fff;
            box-sizing:border-box;
            border-radius: 18px;
        }
        input[type=checkbox]:checked:after  {
            /*display: none;*/
        }
        .ssmall{
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-left: 30px;
            line-height: 18px;
            margin-top: 27px;
            display: none;
        }
        .ssmalli{
            display: block;
        }
        .bar .icon{
            vertical-align: baseline;
            margin-left: 9px;
            font-size: 0.9rem;
        }
        .search-input .icon{
            left: 30%;
            top:58%;
            font-size: 0.8rem;
        }
        .search-input label + input{
            padding-left: 40%;
            font-size: 14px;
            color: #000000;
            font-family: PingFang-SC-Medium;
        }
        .tooltex{
            font-size: 16px;
            font-family: PingFang-SC-Medium;
            background-color: #28A5E5;
        }
    </style>
</head>
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page page-current" id='router'>
        <!-- 标题栏 -->
        <header class="bar bar-nav" style="background-color: #e6e6e6">
            <a class="button button-link button-nav pull-left back" style="width: 5%;color: #999999">
                <span class="icon icon-left"></span>
            </a>
            <div class="searchbar pull-right" style="width: 95%;background-color: #e6e6e6">
                <a class="searchbar-cancel" id='search'>搜索</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id="searchval" placeholder='搜索'/>
                </div>
            </div>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab" id="tools">
            <div class="tab-item external tooltex" style="width: 2%;color: #666666;background-color: #FFFFFF;text-align: left">
                <label for="allchoose" ><input class="pull-left" style="margin-top: 3px;" type="checkbox" onchange="allchoose();"id="allchoose"><img id="allchoose1" class="ssmall pull-left" style="margin-top: 3px;" src="__IMG__/ios/icon_checkbox_checked@3x.png"><span style="margin-left: 12px;">全选</span></label>
            </div>
            <span class="tab-item external tooltex" style="width: 3%" onclick="change();">
                <span class="tab-label" style="color: #FFFFFF">添加学员</span>
            </span>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <input type="hidden" value="{$sgid}" id="sgid">
                <input type="hidden" value="{$name}" id="name">
                {volist name='stud' id='vo'}
                <label for="{$vo.sid}"><div class="news-item clearfix">
                    <input onchange="changeimg(this);" checked="checked" class="pull-left" style="display: none;margin-top: 1.1rem" value="{$vo.sid}" type="checkbox" id="{$vo.sid}" name="chk"><img id="{$vo.sid}1" class="pull-left ssmall ssmalli" src="__IMG__/ios/icon_checkbox_checked@3x.png">
                    <div class="news-image">
                        <a href="#"><img src="{if condition=" $vo['headimg'] neq ''"}__PIC__{$vo.headimg}{else/}__IMG__/ios/icon_head_portrait@3x.png{/if}"></a>
                    </div>
                    <div style="float: left;">
                        <p class="boldtex">{$vo.name}</p>
                        <p class="smalltex" style="margin-top: 0.2rem">{$vo.sex}&nbsp;{$vo.cid}</p></div>
                </div></label>
                {/volist}
                {volist name='student' id='vo'}
                <label for="{$vo.sid}"><div class="news-item clearfix">
                    <input onchange="changeimg(this);" class="pull-left" style="margin-top: 1.1rem" value="{$vo.sid}" type="checkbox" id="{$vo.sid}" name="chk"><img id="{$vo.sid}1" class="pull-left ssmall" src="__IMG__/ios/icon_checkbox_checked@3x.png">
                    <div class="news-image">
                        <a href="#"><img src="{if condition=" $vo['headimg'] neq ''"}__PIC__{$vo.headimg}{else/}__IMG__/ios/icon_head_portrait@3x.png{/if}"></a>
                    </div>
                    <div style="float: left;">
                        <p class="boldtex">{$vo.name}</p>
                        <p class="smalltex" style="margin-top: 0.2rem">{$vo.sex}&nbsp;{$vo.cid}</p></div>
                </div></label>
                {/volist}
            </div>

        </div>
    </div>
    <!-- 其他的单个page内联页（如果有） -->
</div>

<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
<!--<script type="text/javascript" src="__PUBLIC__/jquery-3.2.1.js"></script>-->
<script type='text/javascript' src='__PUBLIC__/zepto.min.js' charset='utf-8'></script>
<script>
    $(function () {
        $('#search').click(function () {
            if($('#searchval').val()=='') return false;
            window.location.href = '?name='+$('#searchval').val()+'&sgid='+$('#sgid').val()+','+$('#name').val();
        });
    })
    function change() {
        var str = '';
        var chk = document.getElementsByName('chk');
        for (var i = 0; i < chk.length; i++) {
            if (chk[i].checked) {
                str = str + chk[i].value + ',';
            }
        }
//        str = str.substr(0,str.length-1);
        if(!str){
            alert('还没选择学员');
            die;
        }
        window.location.href = '/school/public/index/student/groupdetail?sid='+str+'&sgid='+$('#sgid').val()+'&name='+$('#name').val();
    }

    function changeimg(obj) {
        var d = document.getElementById(obj.value+1);
        if(obj.checked){
            d.className = 'pull-left ssmall ssmalli';
            obj.style.display = 'none';
        }else{
            d.className = 'pull-left ssmall';
            obj.style.display = 'block';
        }
    }
    function allchoose() {
        var CheckAll=document.getElementById('allchoose');
        var d=document.getElementById('allchoose1');
        if(CheckAll.checked==true){
            CheckAll.checked==false;
            CheckAll.style.display = 'none';
            d.className = 'pull-left ssmall ssmalli';
        }
        else if(CheckAll.checked==false){
            CheckAll.checked==true;
            CheckAll.style.display = 'block';
            d.className = 'pull-left ssmall ';
        }
        if(CheckAll.checked==true){
            checkedAll();
        }
        else{
            checkedNo();
        }
    }
    function checkedAll()
    {
        var names=document.getElementsByName('chk');
        var len=names.length;
        if(len>0)
        {
            for(var i=0;i<len;i++){
                names[i].checked=true;
                names[i].style.display = 'none';
//                ids += names[i].id + ',';
                var d = document.getElementById(names[i].id + '1');
                d.className = 'pull-left ssmall ssmalli';
            }
        }
    }
    function checkedNo()
    {
        var names=document.getElementsByName('chk');
        var len=names.length;
        if(len>0)
        {
            for(var i=0;i<len;i++){
                names[i].checked=false;
                names[i].style.display = 'block';
                var d = document.getElementById(names[i].id + '1');
                d.className = 'pull-left ssmall';
            }
        }
    }

    //打开自动初始化页面的功能
    //建议不要打开自动初始化，而是自己调用 $.init 方法完成初始化
    $.config = {
        autoInit: true,
    }
</script>
<script type='text/javascript' src='__PUBLIC__/sm.min.js' charset='utf-8'></script>

</body>
</html>
