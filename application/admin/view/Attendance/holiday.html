<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>特殊教育服务号-后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/animate.css" rel="stylesheet">
    <script type="text/javascript">
        function searchTeacher() {
//            alert(document.getElementById("search").value);die;
            window.location.href = "searchholiday?id="+document.getElementById("search").value;
        }
    </script>
</head>
<body>
	{include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">请假列表</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="sidebar-header-wrapper" style="float: right">
                        <input class="searchinput" placeholder="输入姓名进行检索" id="search" type="text">
                        <i class="searchicon fa fa-search" onclick="searchTeacher();"></i>
                    </div>

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover"  style="overflow: scroll">
                        <thead class="">
                            <tr>
                                <th class="text-center">教师编号</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">发生时间</th>
                                <th class="text-center">请假时间段</th>
                                <th class="text-center">请假原因</th>
                                <th class="text-center">工作交接人</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="students" id="vo"}
                                                        <tr>
                                <td align="center">{$vo.tid}</td>
                                <td align="center">{$vo.tname}</td>
                                <td align="center">{$vo.asktime}</td>
                                <td align="center">{$vo.holidaytime}</td>
                                <td align="center">{$vo.reason}</td>
                                <td align="center">{$vo.tutor}</td>
                            </tr>
                            {/volist}
                                                    </tbody>
                    </table>
                    {$students->render()}
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/jquery_002.js"></script>
    <script src="__PUBLIC__/bootstrap.js"></script>
    <script src="__PUBLIC__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/beyond.js"></script>
    <script src="__PUBLIC__/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="__PUBLIC__/laydate.js"></script>

</body></html>
