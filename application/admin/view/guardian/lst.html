<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/animate.css" rel="stylesheet">
    <script type="text/javascript">
        function searchTeacher() {
//            alert(document.getElementById("search").value);die;
            window.location.href = "searchGuardian?id="+document.getElementById("search").value;
        }
    </script>
</head>
<body>
	{include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">监护人管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('guardian/addGuardian')}'"> <i class="fa fa-plus"></i> 添加监护人
</button>

<button type="button" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('guardian/outexcel')}'"> </i> 导出监护人信息
</button>

    <div style="display: inline-block">
    <form action="{:url('guardian/importExcel')}" enctype="multipart/form-data"
          method="post">
        <input type="file" style="display: inline-block" class="btn btn-sm btn-azure btn-addon" name="excel"/>
        <input type="submit" style="display: inline-block" class="btn btn-sm btn-azure btn-addon" value="导入">
    </form>
    </div>
    <div class="sidebar-header-wrapper" style="float: right">
        <input class="searchinput" placeholder="输入姓名进行检索" id="search" type="text">
        <i class="searchicon fa fa-search" onclick="searchTeacher();"></i>
    </div>

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">教师编号</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">手机号码</th>
                                <th class="text-center">学员数量</th>
                                <th class="text-center" width="20%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="list" id="vo"}
                                                        <tr>
                                <td align="center">{$vo.gid}</td>
                                <td align="center">{$vo.gname}</td>
                                <td align="center">{$vo.mobile}</td>
                                <td align="center">{$vo.num}</td>
                                <td align="center">
                                    <a href="{:url('guardian/edit',array('gid'=>$vo['gid']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗','{:url('guardian/del',array('gid'=>$vo['gid']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                                                    </tbody>
                    </table>
                    {$list->render()}
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/jquery_002.js"></script>
    <script src="__PUBLIC__/bootstrap.js"></script>
    <script src="__PUBLIC__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/beyond.js"></script>


</body></html>
